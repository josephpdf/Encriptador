<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingrese el texto aquí."></textarea>

            <div class="terminos">
                <p>Solo letras minúsculas y sin acentos.</p>
            </div>

            <div class="botones">
                <button class="btnEncriptar" type="button" onclick="encriptar()">
                    Encriptar                
                </button>
                <button class="btnDesencriptar" type="button" onclick="desencriptar()">
                    Desencriptar                
                </button>
            </div>
        </div>

        <div class="encriptado">
            <img src="imagenes/muneco.png" alt="" id="muneco">
            <div class="mensajeEncriptado" id="mensajeEncriptado">
                <h2 id="tituloMensaje">Ningún mensaje fue encontrado.</h2>
                <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
